<div id="board">
  <div>
    <div class="round-numbers">
      <div class="empty"></div>
      <div class="round-number">1</div>
      <div class="round-number">2</div>
      <div class="round-number">3</div>
      <div class="round-number">4</div>
      <div class="round-number">5</div>
      <div class="round-number">6</div>
      <div class="round-number">7</div>
      <div class="round-number">8</div>
      <div class="round-number">9</div>
      <div class="round-number last">10</div>
    </div>

    <div class="player-row">
      <div class="player-image"><img src="../assets/bigEars-1706183884286.svg"></div>
      <div class="player-rounds">
        <div class="player-round" *ngFor="let num of rondas">
          <div class="first center-vh">{{mostrarValores[num].first || ""}}</div>
          <div class="second center-vh">{{mostrarValores[num].second || ""}}</div>
          <div class="total center-vh">{{mostrarValores[num].total || ""}}</div>
        </div>
        <div class="player-round last">
          <div class="first center-vh">{{mostrarValores[9].first || ""}}</div>
          <div class="second center-vh">{{mostrarValores[9].second || ""}}</div>
          <div class="third center-vh">{{mostrarValores[9].third || ""}}</div>
          <div class="total center-vh">{{mostrarValores[9].total || ""}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
